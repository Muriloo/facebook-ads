name: 'facebook_ads'
version: '1.0'

source-paths: ["models"]   # paths with source code to compile
analysis-paths: ["analysis"] # path with analysis files which are compiled, but not run
target-path: "target"      # path for compiled code
clean-targets: ["target"]  # directories removed by the clean task
test-paths: ["test"]       # where to store test results
data-paths: ["data"]       # load CSVs from this directory with `dbt seed`

models:
  facebook_ads:
    vars:
      ads_table: "br_facebook.ads"
      adcreatives_table: "br_facebook.adcreative"
      adsets_table: "br_facebook.adsets"
      campaigns_table: "br_facebook.campaigns"
      ads_insights_table: "br_facebook.ads_insights"
    base:
        schema: staging
        bind: false
    transformation:
        schema: staging
        materialized: table
    marketing:
        schema: analytics
        materialized: table
