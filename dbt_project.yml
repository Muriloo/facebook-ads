name: 'facebook_ads'
version: '1.0'

source-paths: ["models"]   # paths with source code to compile
analysis-paths: ["analysis"] # path with analysis files which are compiled, but not run
target-path: "target"      # path for compiled code
clean-targets: ["target"]  # directories removed by the clean task
test-paths: ["test"]       # where to store test results
data-paths: ["data"]       # load CSVs from this directory with `dbt seed`

models:
  facebook_ads:
    vars:
      ads_table: #"value"
      adcreatives_table: #"value"
      adsets_table: #"value"
      campaigns_table: #"value"
      ads_insights_table: #"value"
      account_2_schema: #"value"
      account_1_schema: #"value"
      account_1_currency: #"value"
      account_2_currency: #"value"
      account_1_store_id: #"value"
      account_2_store_id: #"value"
