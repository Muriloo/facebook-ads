name: 'facebook_ads'
version: '1.0'

source-paths: ["models"]   # paths with source code to compile
analysis-paths: ["analysis"] # path with analysis files which are compiled, but not run
target-path: "target"      # path for compiled code
clean-targets: ["target"]  # directories removed by the clean task
test-paths: ["test"]       # where to store test results
data-paths: ["data"]       # load CSVs from this directory with `dbt seed`

models:
  facebook_ads:
    vars:
      ads_table: "ads"
      adcreatives_table: "adcreative"
      adsets_table: "adsets"
      campaigns_table: "campaigns"
      ads_insights_table: "ads_insights"
      account_1_schema: "br_facebook"
      account_2_schema: "br_facebook_2"
      account_1_currency: "BRL"
      account_2_currency: "BRL"
    base:
        schema: staging
        bind: false
    transformation:
        schema: staging
        materialized: table
    marketing:
        schema: analytics
        materialized: table
